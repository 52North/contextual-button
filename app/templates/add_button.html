<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Contextual Button - Add Button</title>
  <meta name="description" content="Contextual Button - Add Button">
  <meta name="author" content="Jan van Zadelhoff">

  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="static/js/common.js"></script>
  <script src="static/js/add_button.js"></script>
</head>

<body>
  <div id="form">
    <div id="map" class="map-small"></div>

    <h1>Add a new Button</h1>
    <form id="button-form" action="">

      <label for="long_name">Detailed Name</label>
      <input type="text" id="long_name" name="long_name">

      <label for="short_name">Short Name</label>
      <input type="text" id="short_name" name="short_name">

      <label for="lat">Lattitude</label>
      <input type="text" id="lat" name="lat">

      <label for="lon">Longitude</label>
      <input type="text" id="lon" name="lon">

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="A short description of your sensor"></textarea>

      <input type="submit" value="Submit">
    </form>

  </div>

</body>

</html>
